<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        .completed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", init);
        var olTaskList = null;
        function init(){
            olTaskList = document.getElementById("olTaskList");
            document.getElementById("btnAdd").addEventListener("click", onBtnAddTaskClick);
            document.getElementById("btnRemoveCompleted").addEventListener("click", onBtnRemoveCompletedClick);
        }
        function onBtnAddTaskClick(){
            var taskName = document.getElementById("txtTask").value;
            var newTask = document.createElement("li");
            newTask.innerHTML = taskName;
            newTask.addEventListener("click", onTaskItemClick);
            olTaskList.appendChild(newTask);
        }
        function onTaskItemClick(evtArg){
            evtArg.target.classList.toggle("completed");
        }
        function onBtnRemoveCompletedClick(){
            for(var i=olTaskList.children.length-1; i>=0 ; i--){
                var taskItem = olTaskList.children[i];
                if (taskItem.classList.contains("completed"))
                    taskItem.remove();
            }
        }
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <label for="">Task :</label>
    <input type="text" name="" id="txtTask">
    <input type="button" value="Add Task" id="btnAdd">
    <input type="button" value="Remove Completed" id="btnRemoveCompleted">
    <ol id="olTaskList"></ol>
</body>
</html>
